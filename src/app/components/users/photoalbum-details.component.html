<div class="jumbotron center-block">
  <h3>Photos in photoAlbum: "{{albumTitle}}"</h3>
  <div class="row">
    <!--<div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let photo of photosAsMultipartFiles">-->
    <div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let photo of photos">
    <div class="thumbnail">

      <img src='data:image/jpeg;base64,{{photo}}' align="center"/>
        <div class="caption">
          <p>
          </p>

    </div>

</div>

<div class="jumbotron center-block">
  <h3>Save a new photo in photoalbum: "{{albumTitle}}"</h3>
  <input type="file" (change)="selectFile($event)" placeholder="Upload file..." />

         data-show-caption="true">-->
 <div>
    <button class="btn btn-default btn-xs" (click)="upload()">Upload</button>
 </div>
</div>
