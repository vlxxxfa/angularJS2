<div class="row">
  <div class="col-md-12">


    <div class="col-md-4">
      <div class="jumbotron center-block">
        <h3>Save a new photo in photoalbum: "{{albumTitle}}"</h3>
        <input type="file" (change)="selectFile($event)" placeholder="Upload file..."/>
        <!--<input id="input-2" name="input2[]" type="file" class="file" multiple data-show-upload="false"
               data-show-caption="true">-->
        <div>
          <button class="btn btn-default btn-xs" (click)="upload()">Upload</button>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="jumbotron center-block">
        <h3>Photos in photoAlbum: "{{albumTitle}}"</h3>
        <div class="row">
          <!--<div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let photo of photosAsMultipartFiles">-->
          <div class="col-xs-18 col-sm-6 col-md-3" *ngFor="let photo of photos">
            <div class="thumbnail">
              <p>{{photo.title}}</p>
              <img src='data:image/jpeg;base64,{{photo.base64}}' align="center"/>
              <div class="caption">
                <p>
                </p>
                <button class="btn btn-default btn-xs"
                        (click)="deletePhotoByUserNameAndPhotoAlbumTitle(userName, albumTitle, photo.id, photo.title)">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
