<div>
  <h3>Create a new user</h3>
  <p>
    <input type="text" name="new_user" [(ngModel)]="username" placeholder="username"><br>
    <input type="text" name="new_user" [(ngModel)]="password" placeholder="password"><br>
    <input type="text" name="new_user" [(ngModel)]="email" placeholder="email"><br>
    <button (click)="createUser(username, password, email)">Create</button>
  </p>
</div>

<div>
  <h3>Users</h3>
  <p>List of users</p>
  <ul class="demo-list-icon mdl-list">
    <li class="mdl-list__item" *ngFor="let user of users">
      <button (click)="updateUser(user.userName)">Update</button>
      <button (click)="deleteUser(user.userName)">Delete</button>
        <span class="mdl-list__item-primary-content">
            <a [routerLink]="['/users', user.userName]">
              {{user.userName}},
              {{user.passWord}}
            {{user.email}},
            {{user.photoAlbumList}}</a>
        </span>
    </li>
  </ul>
</div>
