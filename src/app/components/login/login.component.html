<div class="col-md-4"></div>
<div class="col-md-4">
<div class="login jumbotron">
  <h1>Sign in</h1>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="username" placeholder="Username">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="password" placeholder="Password">
    </div>
  <button (click)="register(username, password, email)">Sign in</button>
    <a [routerLink]="['/register']">Click here to Register</a>
</div>
</div>
<div class="col-md-4"></div>
